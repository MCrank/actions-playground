# This is a basic workflow to help you get started with Actions

name: CI

env: 
  DOCKERHUB_REPO: mcrank/twix

on:
  push:
    branches: [ 'main' ]
#     tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.docker_meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Compute New Tag
        id: compute-tag
        uses: craig-day/compute-tag@v14
        with:
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          version_scheme: continuous
          version_type: major
        
      - name: Github Tag Bump
#         if: github.ref == 'refs/heads/main'
        id: tag_bump
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          custom_tag: ${{ steps.compute-tag.outputs.next_tag }}
      
#       - name: Push new Major Version
#         if: github.ref == 'refs/heads/main'
#         env:
#           NEW_TAG: ${{ steps.tag_bump.outputs.new_tag }}
#         run: |
#           export MAJOR_MINOR=${NEW_TAG%.*}
#           export MAJOR=${MAJOR_MINOR%.*}
#           git tag --force "${MAJOR}"
#           git push --tags --force

      - name: Generate Docker Tags
        if: startsWith(github.ref, 'refs/tags/v')
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=semver,pattern=v{{major}},priority=40
            type=semver,pattern=v{{major}},suffix=-{{date ''}},priority=30
            type=sha,priority=20
